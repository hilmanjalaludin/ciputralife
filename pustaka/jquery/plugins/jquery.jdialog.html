<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script language="javascript" type="text/javascript" src="../jquery-1.3.2.js"></script>
<script language="javascript" type="text/javascript" src="jquery.jdialog.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.jdialog.css" />
<script language="javascript">
var j = jQuery.noConflict();

j(document).ready(function(){
	j.fn.createDialog.defaults = {
		progress: true,
		center: true,
		opacity: 0.7,
		bg: '#000'
	}
	j("#clickme").createDialog({
		addr: 'jquery.jdialog1.htm',
		opacity: 0.9
	});
	j("#clickme2").createDialog({
		addr: 'jquery.jdialog2.htm',
		bg: '#000000'
	});
});
</script>
</head>

<body>

<p><a href="javascript:void(0)" id="clickme">click here</a></p>
<p><a href="javascript:void(0)" id="clickme2">click here 12</a></p>

</body>
</html>
